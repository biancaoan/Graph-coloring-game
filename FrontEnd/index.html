<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIXI Graph with Color Picker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
  background-color: #f8f1d3;
}

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 80px;
  background-color: #ead4ff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  padding-top: 20px;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
  z-index: 10;
}

.bg-primary {
    background-color: #92ceff !important; 
  }
  
  .bg-danger {
    background-color: #fc959f !important; 
  }
  
  .bg-success {
    background-color: #8ecfa4 !important; 
  }

  .bg-bar {
  background-color: #A6D6D6 !important;
}


.color-swatch {
  position: relative;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  border: 1px solid black;
  transition: border-color 0.3s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
}

.swatch-number {
  position: absolute;
  color: #222;
  font-size: 18px;
  font-weight: bold;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

 .color-swatch:hover {
      transform: scale(1.1);
    }

#graph-container {
  position: absolute;
  left: 400px;
  top: 120px;
  right: 400px;
  bottom: 70px;
  overflow: hidden;
  border: 1px solid #F7CFD8;
  background-color: #F7CFD8; 
  border-radius: 10px;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-bar navbar-dark" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#" style="color: black;">Level</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#" style="color: black;">Link to something</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#" style="color: black;">Another link to something</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="no-color-picked-alert" style="display:none; position:fixed; top:100px; left:50%; transform:translateX(-50%); background:#ead4ff; color:black; padding:16px 32px; border-radius:8px; z-index:1000; font-weight:normal;">
  Please select a color first!
  </div>
 <div class="sidebar">
  <div class="color-swatch bg-primary" data-color="pastel_blue" title="Blue"><span class="swatch-number">1</span></div>
  <div class="color-swatch bg-danger" data-color="pastel_red" title="Red"><span class="swatch-number">2</span></div>
  <div class="color-swatch bg-success" data-color="pastel_green" title="Green"><span class="swatch-number">3</span></div>
</div>

  <div id="graph-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
