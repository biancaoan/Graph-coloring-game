  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #f8f1d3;
    }

    .sidebar {
      position: fixed;
      top: 56px;
      left: 0;
      height: 100%;
      width: 85px;
      background-color: #ead4ff;
      border: 1px solid #000000;  
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start ;
      gap: 20px;
      padding-top: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    pink-color{
      color: #F7CFD8 !important;
    }
    .bg-primary {
      background-color: #92ceff !important; 
    }
    .bg-danger {
      background-color: #fc959f !important; 
    }
    .bg-success {
      background-color: #8ecfa4 !important; 
    }
    .bg-default {
      background-color: #ffffff !important; 
    }
    .bg-bar {
      background-color: #A6D6D6 !important;
    }
    .no-button {
      background-color: #e26262 !important;
    }
    .yes-button {
      background-color: #9be29b !important;
    }
    .start {
      background-color: #faf0db !important;
    }

    .color-swatch {
      position: relative;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid black;
      transition: border-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .swatch-number {
      position: absolute;
      color: #222;
      font-size: 18px;
      font-weight: bold;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .color-swatch:hover {
      transform: scale(1.1);
    }
  
    .comment-container {
      margin-bottom: 10px; 
      width: 80%;
      position: relative;
      display: flex;
      height: 100px; 
      top: 20px;
      justify-content: center;
      align-items: center;
      background-color: #A6D6D6;
      border: 1px solid #000000;
      border-radius: 10%;
      margin-bottom: 100px;
    }
    .text-comment {
      position: absolute;
      font-size: 15px;
      color: #222;
      font-weight: normal;
      pointer-events: none;
      text-align: center;
      top: 10px;
    }

    .number-comment {
      position: absolute;
      font-size: 20px;
      color: #222;
      font-weight: normal;
      pointer-events: none;
      text-align: center;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    #start-btn {
      width: 160px;
      height: 70px;
      border-radius: 40px;
      border: 4px solid #92ceff;
      background: #ffffff;
      font-family: 'Luckiest Guy', cursive;
      font-size: 2.1rem;
      font-weight: bold;
      color: #92ceff;
      letter-spacing: 2px;
      box-shadow: 0 3px 12px #879aaa55;
      margin-top: 10px;
      margin-bottom: 0;
      transition: transform 0.2s, box-shadow 0.15s, color 0.15s, border-color 0.15s;
      text-shadow:
        -2px -2px 0 #fff,
        2px -2px 0 #fff,
        -2px  2px 0 #fff,
        2px  2px 0 #fff,
        0px  2px 0 #fff,
        2px  0px 0 #fff,
        -2px  0px 0 #fff,
        0px -2px 0 #fff;
      text-align: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 0px;
    }

    #start-btn:hover {
      transform: scale(1.05);
    }

    #start-over-btn {
      transition: transform 0.1s ease;
    }
    #start-over-btn:hover {
      transform: scale(1.05);
    }
    #confirm-reset-btn {
      transition: transform 0.1s ease;
    }
    #confirm-reset-btn:hover {
      transform: scale(1.02);
    }
    #cancel-reset-btn {
      transition: transform 0.1s ease;
    }
    #cancel-reset-btn:hover {
      transform: scale(1.02);
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const titleContainer = document.getElementById('pixi-title');
      const app = new PIXI.Application({
        width: 800,
        height: 160,
        backgroundColor: 0xffd4e9,
        antialias: true,
        resolution: window.devicePixelRatio || 1,
      });
      titleContainer.appendChild(app.view);

      const style = new PIXI.TextStyle({
        fontFamily: '"Luckiest Guy", cursive',
        fontSize: 52,
        fill: ['#92ceff'],
        stroke: '#fff',
        strokeThickness: 8,
        dropShadow: true,
        dropShadowColor: '#bdcbd6',
        dropShadowBlur: 8,
        dropShadowAngle: Math.PI / 6,
        dropShadowDistance: 6,
        letterSpacing: 2,
        align: 'center',
      });

      const titleText = new PIXI.Text('Graph Coloring Game', style);
      titleText.anchor.set(0.5);
      titleText.x = app.screen.width / 2;
      titleText.y = app.screen.height / 2;
      app.stage.addChild(titleText);
    });
  </script>
